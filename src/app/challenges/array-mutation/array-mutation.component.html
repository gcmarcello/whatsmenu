<div class="container">
  <div class="row">
    <div class="col-12 col-lg-8">
      <h2>Passos do Desafio:</h2>
      <ul>
        <li>Criar uma Array contendo números de 1 à 10</li>
        <li>Inserir o número 0 no início do array</li>
        <li>Inserir o número 11 no final do array</li>
        <li>Remover o número 5 do array</li>
        <li>
          Remover o número 8 do array e no lugar adicione uma sequencia de
          números: 20, 21, 22.
        </li>
      </ul>
    </div>
    <div class="col-12 col-lg-2 d-flex align-items-end mb-0">
      <button
        class="btn btn-primary flex-fill mt-2 mt-lg-2"
        (click)="mutateArray()"
      >
        Mutação
      </button>
    </div>
    <div class="col-12 col-lg-2 d-flex align-items-end mb-0">
      <button
        class="btn btn-secondary flex-fill mt-2 mt-lg-2"
        (click)="resetArray()"
      >
        Resetar
      </button>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let number of numbers">
          {{ number }}
        </li>
      </ul>
    </div>
  </div>
</div>
